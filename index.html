<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css" type="text/css"/>
    <title>Таймер</title>
</head>     
<body>
    <div class="container">
        <h1 class="title">До Нового года осталось:</h1>
        <div class="box__items">

            <div class="box__item"> 
                <h2 id="days">00</h2>
                <span class="title__time">Дней</span>    
            </div>
                
            <div class="box__item"> 
                <h2 id="hours">00</h2>
                <span class="title__time">Часов</span>    
            </div>
                
            
            <div class="box__item"> 
                <h2 id="minuts">00</h2>
                <span class="title__time">Минут</span>
            </div>

            <div class="box__item"> 
                <h2 id="seconds">00</h2>
                <span class="title__time">Секунд</span>
            </div>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
